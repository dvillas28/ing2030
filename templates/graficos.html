<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/grafico.js') }}"></script>
    <title>Grafico</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/graph_style.css') }}">
</head>



<body>

    <header class="header">
        <a href="/"><img src="static/img/logo.png" alt="logo"></a>
        <nav class="navbar">
            <a href="/ahorro_dia_1">Mi Ahorro</a>
            <a href="#">Mi Perfil</a>
        </nav>
    </header>


    <div class="row1">
        <div class="col1">

            <h2>Mi Consumo Electrico</h2>

            <div class="button-container">
                <button class="button" onclick="window.location.href='/dia_{{ dia - 1 }}';">Previous</button>
                <button class="button" onclick="window.location.href='/dia_{{ dia + 1 }}';">Next</button>
            </div>

            <h2>{{ fecha }}</h2>

            <div class="container">
                <div class="chart"><canvas id="myChart1"></canvas></div>
                <div class="chart"><canvas id="myChart2"></canvas></div>
            </div>

        </div>
    </div>
    <script>


        createChart(elementId = 'myChart1',
            datasetlabels = '{{ dataset_cn.labels | tojson }}',
            datasetData = '{{ dataset_cn.data | tojson }}',
            titleLabel = 'Costo en dolares del MW/h en CerroÂ Navia',
            xLabel = 'Hora',
            yLabel = 'USD/MWh',
            color = 'rgba(255, 99, 132, 1)')

        createChart(elementId = 'myChart2',
            datasetlabels = '{{ dataset_consumo.labels | tojson }}',
            datasetData = '{{ dataset_consumo.data | tojson }}',
            titleLabel = 'Consumo electrico en $USD',
            xLabel = 'Hora',
            yLabel = ' USD',
            color = 'rgba(0, 0, 255, 1)')

    </script>



    <footer class="footer">
        <p>2024 | grupo 69</p>
    </footer>


</body>

</html>
